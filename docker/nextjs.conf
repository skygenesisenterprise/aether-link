[program:nextjs]
command=npm start
user=asterisk
directory=/var/www/aether-link
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nextjs.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=NODE_ENV=production,PORT=3000,NEXT_PUBLIC_AETHER_LINK_PROTOCOL=http,NEXT_PUBLIC_AETHER_LINK_HOST=localhost,NEXT_PUBLIC_AETHER_LINK_PORT=8080,NEXT_PUBLIC_AETHER_LINK_WS_PROTOCOL=ws,NEXT_PUBLIC_AETHER_LINK_WS_PORT=8080